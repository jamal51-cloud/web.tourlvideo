<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Upload Video via Telegraph</title>
</head>
<body>
  <h2>📤 Upload Video ke Telegraph</h2>
  <input type="file" id="fileInput" accept="video/*"><br><br>
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>
  <p id="link"></p>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const link = document.getElementById('link');

      if (!file) {
        status.innerText = '❌ Pilih file dulu!';
        return;
      }

      status.innerText = '⏫ Uploading...';
      const formData = new FormData();
      formData.append('file', file);

      try {
        const res = await fetch('https://telegra.ph/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data[0] && data[0].src) {
          const url = 'https://telegra.ph' + data[0].src;
          status.innerText = '✅ Upload berhasil!';
          link.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        } else {
          status.innerText = '❌ Gagal upload.';
        }
      } catch (e) {
        status.innerText = '❌ Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
