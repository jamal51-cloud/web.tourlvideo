<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Toko Auto Order Juragan Mod</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('https://i.ibb.co/TDx4njd9/2100f97ccfb2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px cyan;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px cyan;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: cyan;
      color: black;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    .menu {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: shooting-star 5s linear infinite;
    }

    @keyframes shooting-star {
      from {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      to {
        transform: translateX(-500px) translateY(500px);
        opacity: 0;
      }
    }
  
    h1.glitch {
      position: relative;
      color: cyan;
      font-size: 2.5rem;
      text-align: center;
      animation: glitch 1s infinite;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      20% {
        text-shadow: -2px -2px lime, 2px 2px magenta;
      }
      40% {
        text-shadow: 2px -2px orange, -2px 2px violet;
      }
      60% {
        text-shadow: -2px 2px yellow, 2px -2px cyan;
      }
      80% {
        text-shadow: 2px 2px red, -2px -2px blue;
      }
      100% {
        text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      }
    }

    .copy-btn {
      background: #00ffff;
      border: none;
      color: black;
      padding: 5px 10px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .payment-box {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px cyan;
    }

</style>
</head>

</html>
