<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video ke GoFile</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; text-align: center; }
    input[type="file"] { margin: 15px 0; }
    button {
      padding: 10px 20px;
      background-color: #27ae60;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #status { margin-top: 15px; font-weight: bold; color: #333; }
    #link a { word-wrap: break-word; color: #0984e3; display: inline-block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üé• Upload Video ke GoFile</h2>
  <input type="file" id="videoInput" accept="video/*">
  <br>
  <button onclick="uploadVideo()">Upload</button>
  <div id="status"></div>
  <div id="link"></div>

  <script>
    const token = "cYzrND8N5ckkPAJYE1lIpvVRn2c5XBTO"; // Token saja, tanpa folder

    async function uploadVideo() {
      const fileInput = document.getElementById("videoInput");
      const status = document.getElementById("status");
      const link = document.getElementById("link");

      if (!fileInput.files.length) {
        alert("Pilih dulu videonya.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("token", token);
      formData.append("file", file); // hanya token + file

      status.innerText = "üîÑ Mengambil server...";
      link.innerHTML = "";

      try {
        const serverRes = await fetch("https://api.gofile.io/getServer");
        const serverData = await serverRes.json();

        if (serverData.status !== "ok") {
          status.innerText = "‚ùå Gagal ambil server upload.";
          return;
        }

        const uploadURL = `https://${serverData.data.server}.gofile.io/uploadFile`;

        status.innerText = "‚è´ Mengupload...";

        const uploadRes = await fetch(uploadURL, {
          method: "POST",
          body: formData
        });

        const uploadText = await uploadRes.text(); // kita cek isi mentah
        let uploadData;
        try {
          uploadData = JSON.parse(uploadText);
        } catch (e) {
          status.innerText = "‚ùå Gagal parse JSON:\n" + uploadText;
          return;
        }

        if (uploadData.status === "ok") {
          const url = uploadData.data.downloadPage;
          status.innerText = "‚úÖ Upload sukses!";
          link.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        } else {
          status.innerText = "‚ùå Gagal upload: " + uploadData.status;
        }

      } catch (err) {
        status.innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
