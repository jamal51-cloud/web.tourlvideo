<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video ke GoFile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="file"] {
      padding: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019174;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #link a {
      display: block;
      margin-top: 10px;
      word-break: break-word;
      color: #0984e3;
    }
  </style>
</head>
<body>
  <h2>üé• Upload Video ke GoFile</h2>
  <input type="file" id="videoInput" accept="video/*">
  <br>
  <button onclick="uploadVideo()">Upload</button>

  <div id="status"></div>
  <div id="link"></div>

  <script>
    const token = "cYzrND8N5ckkPAJYE1lIpvVRn2c5XBTO";

    async function uploadVideo() {
      const fileInput = document.getElementById("videoInput");
      const status = document.getElementById("status");
      const link = document.getElementById("link");

      if (!fileInput.files.length) {
        alert("Pilih dulu video dari galeri.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("token", token);
      formData.append("file", file);

      status.innerText = "üîÑ Mengambil server...";
      link.innerHTML = "";

      try {
        const serverRes = await fetch("https://api.gofile.io/getServer");
        const serverData = await serverRes.json();

        if (serverData.status !== "ok") {
          status.innerText = "‚ùå Gagal ambil server.";
          return;
        }

        const uploadURL = `https://${serverData.data.server}.gofile.io/uploadFile`;

        status.innerText = "‚è´ Mengupload video...";

        const uploadRes = await fetch(uploadURL, {
          method: "POST",
          body: formData
        });

        const uploadData = await uploadRes.json();

        if (uploadData.status === "ok") {
          const url = uploadData.data.downloadPage;
          status.innerText = "‚úÖ Upload berhasil!";
          link.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        } else {
          status.innerText = "‚ùå Gagal upload.";
        }

      } catch (err) {
        status.innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
