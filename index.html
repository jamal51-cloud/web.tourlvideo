<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Auto Order Juragan Mod</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('https://i.ibb.co/wJS8cZj/nebula-space.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #adf5ff;
      overflow-x: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(10,10,30,0.6), rgba(0,0,20,0.9));
      z-index: -1;
    }

    h1.glitch {
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
      color: #99eaff;
      animation: glitch 1s infinite;
      text-shadow: 0 0 10px #66d9ff, 0 0 20px #66d9ff;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 2px 2px #ff00cc, -2px -2px #00ffff; }
      25% { text-shadow: -2px 2px #ccff00, 2px -2px #ff66cc; }
      50% { text-shadow: 2px -2px #00ffff, -2px 2px #ff00cc; }
      75% { text-shadow: 0 0 15px #66d9ff, 0 0 25px #66d9ff; }
    }

    .container {
      max-width: 520px;
      margin: 50px auto;
      background: rgba(0, 0, 20, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #66d9ff;
      animation: float 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(0, 0, 50, 0.6);
      color: #adf5ff;
      box-shadow: 0 0 10px #66d9ff;
    }

    input:focus, select:focus {
      box-shadow: 0 0 15px #00ffff, 0 0 25px #66d9ff;
    }

    button {
      background: #66d9ff;
      color: black;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #33c6ff;
      transform: scale(1.05);
    }

    .menu {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
    }

    .payment-box {
      background: rgba(0,0,50,0.5);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px #66d9ff;
      text-align: center;
    }

    .payment-box img {
      max-width: 150px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .payment-box img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #66d9ff;
    }

    .popup-img {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      z-index: 1000;
      border-radius: 15px;
      box-shadow: 0 0 40px #66d9ff;
    }

    .popup-bg {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      top: 0;
      left: 0;
      z-index: 999;
    }

    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: shoot linear infinite;
      opacity: 0.8;
      z-index: 0;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes shoot {
      0% { transform: translate(100vw, -10vh) scale(1); opacity: 1; }
      100% { transform: translate(-10vw, 100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Efek Bintang Jatuh -->
  <script>
    for (let i = 0; i < 50; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      star.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(star);
    }
  </script>

  <h1 class="glitch">Toko Auto Order Juragan Mod</h1>
  <div class="container">
    <form id="orderForm">
      <label for="paket">Pilih Paket Panel:</label>
      <select id="paket" name="paket">
        <option value="1.3GB = 1K">1. 1.3GB = 1K</option>
        <option value="2.6GB = 2K">2. 2.6GB = 2K</option>
        <option value="3.8GB = 3K">3. 3.8GB = 3K</option>
        <option value="4.10GB = 4K">4. 10GB = 4K</option>
        <option value="5.UNLI = 5K">5. UNLI = 5K</option>
      </select>

      <label for="username">Username Panel:</label>
      <input type="text" id="username" name="username" required />

      <label for="metode">Pilih Metode Kontak:</label>
      <select id="metode" name="metode">
        <option value="wa">WhatsApp</option>
        <option value="tele">Telegram</option>
      </select>

      <button type="submit">Pesan Sekarang</button>
    </form>

    <div class="payment-box">
      <h3>üìå Pembayaran via QRIS</h3>
      <img src="https://i.ibb.co/GvGNdJ5Y/2aa09dacfa65.jpg" alt="QRIS" id="qrisImg">
      <p style="margin-top: 15px; font-size: 0.9rem; color: #ccc;">
        Setelah membayar, kirim bukti ke WhatsApp / Telegram ya kak üôè
      </p>
    </div>

    <div class="menu">
      <p>üîí Reseller Panel Private: 5k ‚Äì 6k</p>
      <p>üöÄ ADP: 10k ‚Äì 15k</p>
    </div>
  </div>

  <!-- Popup QR -->
  <div class="popup-bg" id="popupBg" onclick="closePopup()"></div>
  <img src="https://i.ibb.co/GvGNdJ5Y/2aa09dacfa65.jpg" alt="QRIS Besar" class="popup-img" id="popupImg" />

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let paket = document.getElementById("paket").value;
      let username = document.getElementById("username").value;
      let metode = document.getElementById("metode").value;
      let message = `Halo kak, saya mau pesan ${paket}%0AUsername: ${username}`;

      let confirmMsg = `Kamu yakin ingin pesan:\n${paket}\nUsername: ${username}\nVia: ${metode.toUpperCase()}?`;
      if (!confirm(confirmMsg)) return;

      if (metode === "wa") {
        window.open(`https://wa.me/6283830330486?text=${message}`, '_blank');
      } else {
        window.open(`https://t.me/Juraganmuda238`, '_blank');
      }
    });

    const qrisImg = document.getElementById('qrisImg');
    const popupImg = document.getElementById('popupImg');
    const popupBg = document.getElementById('popupBg');

    qrisImg.onclick = () => {
      popupImg.style.display = 'block';
      popupBg.style.display = 'block';
    };

    function closePopup() {
      popupImg.style.display = 'none';
      popupBg.style.display = 'none';
    }
  </script>
</body>
</html>
