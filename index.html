<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Video ke GoFile</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    input[type="file"] { margin-bottom: 10px; }
    #link { margin-top: 15px; font-weight: bold; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>🎬 Upload Video ke GoFile (Pribadi)</h2>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadVideo()">Upload</button>
  <div id="status"></div>
  <div id="link"></div>

  <script>
    const token = "cYzrND8N5ckkPAJYE1lIpvVRn2c5XBTO";
    const folderId = "99f32108-c413-4770-ab2b-617864b5176d";

    async function uploadVideo() {
      const fileInput = document.getElementById('videoInput');
      const status = document.getElementById('status');
      const link = document.getElementById('link');

      if (!fileInput.files.length) {
        alert("Pilih dulu video dari galeri.");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("token", token);
      formData.append("folderId", folderId);
      formData.append("file", file);

      status.innerText = "🔄 Mengambil server...";
      link.innerHTML = "";

      try {
        const serverRes = await fetch("https://api.gofile.io/getServer");
        const serverData = await serverRes.json();

        if (serverData.status !== "ok") {
          status.innerText = "❌ Gagal ambil server.";
          return;
        }

        const uploadURL = `https://${serverData.data.server}.gofile.io/uploadFile`;

        status.innerText = "⏫ Upload sedang berlangsung...";

        const uploadRes = await fetch(uploadURL, {
          method: "POST",
          body: formData
        });

        const uploadData = await uploadRes.json();

        if (uploadData.status === "ok") {
          const url = uploadData.data.downloadPage;
          status.innerText = "✅ Upload sukses!";
          link.innerHTML = `🔗 Link: <a href="${url}" target="_blank">${url}</a>`;
        } else {
          status.innerText = "❌ Gagal upload file.";
        }

      } catch (err) {
        status.innerText = "⚠️ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
