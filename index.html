<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video ke AnonFiles</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input[type="file"] { margin: 15px 0; }
    button#upload { padding: 10px 20px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer; }
    button#copy { padding: 8px 12px; background:#0984e3; color:white; border:none; border-radius:5px; cursor:pointer; display:none; margin-top:10px; }
    #status { margin-top: 15px; font-weight:bold; }
    #link a { color:#0984e3; word-break:break-word; }
  </style>
</head>
<body>
  <h2>üé• Upload Video ke AnonFiles</h2>
  <input type="file" id="videoInput" accept="video/*"><br>
  <button id="upload" onclick="uploadAnon()">Upload</button>
  <button id="copy" onclick="copyLink()">Salin Link</button>
  <div id="status"></div>
  <div id="link"></div>

  <script>
    let lastURL = "";

    async function uploadAnon() {
      const file = document.getElementById('videoInput').files[0];
      const status = document.getElementById('status');
      const linkDiv = document.getElementById('link');
      const copyBtn = document.getElementById('copy');

      if (!file) { alert('Pilih videonya dulu ya'); return; }

      status.innerText = '‚è´ Upload ke AnonFiles...';
      linkDiv.innerHTML = '';
      copyBtn.style.display = 'none';

      const form = new FormData();
      form.append('file', file);

      try {
        const res = await fetch('https://api.anonfiles.ch/upload', {
          method: 'POST',
          body: form
        });
        const data = await res.json();

        if (data.status) {
          lastURL = data.data.file.url.full;
          status.innerText = '‚úÖ Upload berhasil!';
          linkDiv.innerHTML = `<a href="${lastURL}" target="_blank">${lastURL}</a>`;
          copyBtn.style.display = 'inline-block';
        } else {
          status.innerText = '‚ùå Error saat upload: ' + JSON.stringify(data.error);
        }
      } catch (e) {
        status.innerText = '‚ùå Gagal upload: ' + e.message;
      }
    }

    function copyLink() {
      if (!lastURL) return;
      navigator.clipboard.writeText(lastURL).then(() => alert('Tautan tersalin!'));
    }
  </script>
</body>
</html>
